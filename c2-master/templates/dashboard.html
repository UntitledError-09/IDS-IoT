<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <h2>Users</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.mac_address }}</li>
        {% endfor %}
    </ul>
    <h2>Devices</h2>
    <ul>
        {% for device in devices %}
            <li>{{ device.mac_address }} - {{ device.uri }}</li>
        {% endfor %}
    </ul>
</body>
</html>
